<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- estilos CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fuente google poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- header con navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar-logo"><img src="./assets/cghLogo.png" alt="Logo Marca"></div>
            <ul class="navbar-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
            <div id="cartIcon" class="cart-icon">
                <img src="./assets/cartLogo.png" alt="Carrito">
            </div>
        </nav>
    </header>

    <!-- Main para los productos -->
    <main>
        <section id="productGrid" class="product-grid"></section>
    </main>

   

    <!-- Carrito de  compras -->
    <div id="cartContainer" class="cart-container">
        <h2>Carrito de Compras</h2>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-footer">
            <p>Total: $<span id="totalPrice">0.00</span></p>
            <button id="clearCart" class="clear-cart-btn">Vaciar</button>
            <button id="closeCart" class="close-cart-btn">Cerrar</button>
        </div>
    </div>
 <!-- Footer -->
 <footer>
    <p>© 2024 Nioclas Fabito (El PROFE UN CRACK Y EL TUTO IGUAL). Todos los derechos reservados.</p>
</footer>
    <!-- Script t -->
    <script src="./js/index.js"></script>
    <!-- Librería SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
